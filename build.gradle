plugins {
  id 'org.fidata.project.groovy'
  id 'org.fidata.plugin'
}

// TODO: move all this to .ABOUT file
description = '' // TODO
tags.set(['ABOUT', 'AboutCode', 'info', 'contacts', 'license', 'meta', 'metadata'])
//noinspection GroovyUnusedAssignment
license = 'Apache-2.0'
//noinspection GroovyUnusedAssignment
publicReleases = true
contacts {
  'grv87@yandex.ru' {
    moniker 'Basil Peace'
    github 'grv87'
    roles 'owner', 'developer'
  }
}

ext.rootDir = file('.')

apply from: new File(ext.rootDir, 'gradle/dependencies-compile.gradle')

apply from: new File(ext.rootDir, 'gradle/gradle-plugin-markers.gradle')

stutter {
  java(8) {
    compatibleRange '2.10'
  }
  java(9) {
    compatibleRange '2.10'
  }
}

tasks.named('codenarcCompatTest').configure {
  disabledRules.add 'JavaIoPackageAccess' // TODO
}
tasks.named('codenarcBuildSrc').configure {
  disabledRules.addAll 'JavaIoPackageAccess' // TODO, 'DuplicateNumberLiteral'
}

pluginBundle.plugins {
  aboutPlugin {
    displayName = 'Gradle About plugin'
  }
}
